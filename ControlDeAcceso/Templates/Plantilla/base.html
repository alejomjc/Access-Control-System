{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="{% static 'ControlDeAcceso/Plantilla/css/styles.css' %}" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        {% block styles %}

        {% endblock %}
    </head>
    <body class="sb-nav-fixed">
        {% include 'Plantilla/upbar.html' %}
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                {% include 'Plantilla/sidebar.html' %}
            </div>
            <div id="layoutSidenav_content">
                <main>
                    {% block main %}

                    {% endblock %}
                </main>
                {% include 'Plantilla/footer.html' %}
            </div>
        </div>
        <script src="{% static 'ControlDeAcceso/Plantilla/jquery/jquery.js'%}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'ControlDeAcceso/Plantilla/js/scripts.js'%}" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="{% static 'ControlDeAcceso/js/configuracionSweetAlert2.js'%}" type="text/javascript"></script>
        <script src="{% static 'ControlDeAcceso/js/ajaxConfig.js'%}" type="text/javascript"></script>
        {% block scripts %}

        {% endblock %}
    </body>
</html>
